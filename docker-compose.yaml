services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teste-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - sqlite-data:/var/www/html/database
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY:-base64:1+go6EVyCCRhTxTlv+TOfJ2gmCqTi2zJryZNE+gp8a8=}
      - DB_CONNECTION=sqlite
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: teste-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  sqlite-data:
